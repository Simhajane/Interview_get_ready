<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <br>
    <div class="titles" class="is-flex is-justify-content-center is-align-items-center">
        <p class="title is-2 " style="color: rgb(33, 33, 125); text-align: center;">Javascript Questionnaire</p>
        <p class="subtitle is-5" style="color: rgb(68, 68, 127); text-align: center;">Evaluate your knowledge of
            Javascript. No
            rush, no judgement</p>
    </div>
    <div class="columns">

        <div class="column p-6 is-two-thirds" id="card-content"></div>

        <div class="column p-6">

            <textarea class="textarea is-warning mt-5" placeholder="Write new question here"
                id="newQuestion"></textarea>
            <button class="button is-warning mt-4 mb-4" onclick="addNewQuestion()">Add new question</button>

            <div class="control">
                <p class="subtitle is-6 mt-4">Do you know the answer?</p>
                <label class="radio">
                    <input type="radio" name="answer" id="yes">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="answer" id="no">
                    No
                </label>
            </div>


            <label class="checkbox mt-6">
                <input type="checkbox" id="filter" onclick="showNotYetOnly()">
                Hide questions that I've learned 
            </label>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
