<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container is-max-widescreen ">
        <section class="hero is-primary ">
            <div class="hero-body">
                <span class="navbar-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png"
                        alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" height="48">
                    <p class="title is-3  has-text-info-dark  ml-4">Javascript Questionnaire</p>

                </span>
                <p class="subtitle  ml-2">
                    Everything you need to get ready for an interview
                </p>
            </div>
        </section>
        <div class="columns mt-2 ">
            <div class="column  is-two-thirds" id="card-content"></div>
            <div class="column ">
                <div class="card mb-6 p-4"><label class="checkbox ">
                        <input type="checkbox" id="filter" onclick="showNotYetOnly()">
                        <b>Hide questions that I've learned</b>
                    </label></div>

                <textarea class="textarea  is-warning has-background-warning-light	"
                    placeholder="Write new question here" id="newQuestion"></textarea>
                <button class="button is-warning is-fullwidth mt-4 mb-4" onclick="addNewQuestion()">Add new
                    question</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
