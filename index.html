<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <br>
    <div class="columns is-mobile is-centered">

        <div class="column is-half">
            <div class="titles" class="is-flex is-justify-content-center is-align-items-center">
                <p class="title is-2 " style="color: rgb(33, 33, 125); text-align: center;">Javascript Questionnaire</p>
                <p class="subtitle is-5" style="color: rgb(68, 68, 127); text-align: center;">Evaluate your knowledge of
                    Javascript. No
                    rush, no judgement</p>
            </div>
            <br>

            <button class="button is-info" onclick="showAll()">Show all</button>
            <button class="button is-success " onclick="showGotItOnly()">Got it</button>
            <button class="button is-danger " onclick="showNotYetOnly()">Not yet</button>
            <br>
            <button class="button is-warning mt-4 mb-4" onclick="addNewQuestion()">Add new question</button>
            <textarea class="textarea is-warning" placeholder="Write new question here" id="newQuestion"></textarea>
            <div class="control">
                <p class="subtitle is-6 mt-4">Do you know the answer?</p>
                <label class="radio">
                    <input type="radio" name="answer" id="yes">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="answer" id="no">
                    No
                </label>
            </div>
            <br>
            <br>
            <br>

            <div id="card-content">

            </div>
            <footer id='status'>

            </footer>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
